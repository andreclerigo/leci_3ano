<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/public/img/webicon.png">
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/public/js/script.js"></script>
    <title>Forum</title>
</head>
<body class="center bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="row w-100">
            <div class="col-2">
                <a href="/" class="navbar-brand">
                    <img src="/public/img/webicon.png" width="35" height="35" class="d-inline-block align-top" alt="webicon">
                    SIO Forum
                </a>
            </div>
            <div class="col-6">
                <form class="form-inline" method="get" action="/search">
                    <div class="row w-100">
                        <div class="col w-100">
                            <input name="name" class="form-control w-100" type="search" placeholder="Search by post..." aria-label="Search">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-success" type="submit">
                                Search
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col">
                {}
            </div>
        </div>
    </nav>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <h4 style="margin-top: 30px; margin-bottom: 30px">Register User on Forum</h4>
            </div>
            <form method="get" action="register_user">
                <input type="text" class="fadeIn second" name="username" id="username" placeholder="Username">
                <input type="text" class="fadeIn third" name="fname" id="fname" placeholder="First Name">
                <input type="text" class="fadeIn third" name="lname" id="lname" placeholder="Last Name">
                <input type="password" class="fadeIn third" name="pw" id="pw" placeholder="Password">
                {}
                <input type="submit" class="fadeIn fourth mt-4" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
