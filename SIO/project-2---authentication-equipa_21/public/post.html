<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/public/img/webicon.png">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/public/js/script.js"></script>
    <title>Forum</title>
</head>
<body class="center bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="row w-100">
            <div class="col-2">
                <a href="/" class="navbar-brand">
                    <img src="/public/img/webicon.png" width="35" height="35" class="d-inline-block align-top" alt="webicon">
                    SIO Forum
                </a>
            </div>
            <div class="col-6">
                <form class="form-inline" method="get" action="/search">
                    <div class="row w-100">
                        <div class="col w-100">
                            <input name="name" class="form-control w-100" type="search" placeholder="Search by post..." aria-label="Search">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-success" type="submit">
                                Search
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col-">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
                    Add Comment
                    <i class="bi bi-chat"></i>
                </button>
            </div>
            <div class="col">
                {}
            </div>
        </div>
    </nav>
    <div class="modal fade bd-example-modal-lg"  tabindex="-1" role="dialog" aria-hidden="true">
        <script> alert(urlParams.getAll('id')); </script>
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <form class="w-100" method="get" action="add_comment">
                <input name="id" id="id" value="{}" style="visibility: hidden;"></input>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Comment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" rows="3" name="body" id="body"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p>{}</p>
</body>
</html>
